<article class="summary">
	<header>
		<h2><a href='{{ .Permalink }}'>{{ .Title }}</a></h2>
		<div class="meta"><time>{{ .Date.Format "Monday, 2 January 2006" }}</time> - {{ .FuzzyWordCount }} Words</div>
	</header>
	{{ .Summary }}
	<footer>
		<a href='{{ .Permalink }}'><nobr>Read more &rarr;</nobr></a>
	</footer>
</article>
